      <!-- Login From -->
      <div class="login" style="height: 100%">
        <form action="#">
          <h2>Login</h2>

          <div class="input_box">
            <input type="email" placeholder="Enter your email" required />
            <i class="uil uil-envelope-alt email"></i>
          </div>
          <div class="input_box">
            <input type="password" placeholder="Enter your password" required />
            <i class="uil uil-lock password"></i>
            <i class="uil uil-eye-slash pw_hide"></i>
          </div>

          <div class="option_field" style="margin-top: 20px;">
            <span class="checkbox">
              <input type="checkbox" id="check" />
              <label for="check">Remember me</label>
            </span>
            <a href="#" class="forgot_pw">Forgot password?</a>
          </div>

          <button class="button" style="cursor: pointer; border: none; margin-bottom: 20px;">Login Now</button>

          <div class="login_signup">Don't have an account? <a href="./register.html" id="signup">Signup</a></div>
        </form>
